<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generatore di Parole</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <button id="generate-btn">Genera</button>
    <div id="word-display">Premi "Genera" per iniziare</div>
    <div class="action-buttons">
      <button id="correct-btn" class="green-btn">✅ Corretto</button>
      <button id="wrong-btn" class="red-btn">❌ Errato</button>
    </div>
    <div class="timer-container">
      <span>⏲️</span>
      <div id="timer-display">120</div>
      <div class="timer-buttons">
        <button id="start-pause-btn">Avvia</button>
        <button id="add-time-btn">+5 s</button>
        <button id="remove-time-btn">-5 s</button>
      </div>
    </div>
    <table id="correct-table">
      <thead>
        <tr>
          <th>PAROLE CORRETTE</th>
        </tr>
      </thead>
      <tbody id="correct-body"></tbody>
    </table>
    <table id="wrong-table">
      <thead>
        <tr>
          <th>PAROLE ERRATE</th>
        </tr>
      </thead>
      <tbody id="wrong-body"></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
